<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gensyn-Flappy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ddd;
    }
    canvas {
      display: block;
      background: url('t.png') no-repeat center center;
      background-size: cover;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      display: none;
      text-align: center;
    }
    #gameOver span {
      display: block;
      font-size: 20px;
      margin-top: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">
    Game Over
    <span>Click to restart</span>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let bird = {
      x: 100,
      y: 150,
      width: 80,   // bigger size for fullscreen
      height: 80,
      gravity: 0.6,
      lift: -12,
      velocity: 0
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    const birdImg = new Image();
    birdImg.src = "i.png"; // character

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = "rgba(0,0,0,0.7)"; // softer black
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";   // black score
      ctx.font = "32px Arial Black";
      ctx.fillText("Score: " + score, 20, 50);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        let gap = 200; // bigger gap for fullscreen
        let top = Math.floor(Math.random() * (canvas.height - gap));
        pipes.push({
          x: canvas.width,
          width: 70,
          top: top,
          bottom: canvas.height - top - gap
        });
      }
      pipes.forEach(pipe => {
        pipe.x -= 3;
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          endGame();
        }
      });

      if (pipes.length && pipes[0].x + pipes[0].width < 0) {
        pipes.shift();
        score++;
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").style.display = "block";
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      document.getElementById("gameOver").style.display = "none";
      loop();
    }

    function loop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();
      updateBird();
      updatePipes();
      frame++;
      requestAnimationFrame(loop);
    }

    canvas.addEventListener("click", () => {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.lift;
      }
    });

    loop();
  </script>
</body>
</html>
