<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Gensyn-Flappy</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #ddd;
      touch-action: none; /* prevent page scroll on touch */
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url("t.png") center/cover no-repeat;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.4);
      color: #fff;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #overlay .box {
      background: rgba(0,0,0,.5);
      padding: 16px 22px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: .3px;
    }
    #overlay .sub { font-weight: 600; opacity: .9; margin-top: 6px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="overlay">
    <div class="box">
      <div style="font-size:42px; margin-bottom:6px;">Game Over</div>
      <div class="sub">Tap / Click / Press Space to restart</div>
    </div>
  </div>

  <script>
    const cvs = document.getElementById("gameCanvas");
    const ctx = cvs.getContext("2d");
    const overlay = document.getElementById("overlay");

    // ----- Fullscreen canvas with HiDPI scaling -----
    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      cvs.width = Math.floor(window.innerWidth * dpr);
      cvs.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // Reset bird to center whenever resizing
      bird.x = cvs.width / (2 * dpr) - bird.w / 2;
      bird.y = cvs.height / (2 * dpr) - bird.h / 2;
    }
    window.addEventListener("resize", resize);

    // ----- Game settings -----
    const GRAVITY = 0.6;
    const JUMP = -12;
    const PIPE_W = 70;
    const GAP = 220;
    const PIPE_SPEED = 3;
    const HIT_PAD = 10;

    const PIPE_FILL = "rgba(0,0,0,0.75)";
    const PIPE_OUT  = "rgba(255,255,255,0.08)";

    const birdImg = new Image();
    birdImg.src = "i.png";

    // Bird will be positioned in resize()
    const bird = { x: 0, y: 0, w: 90, h: 90, vy: 0 };

    let pipes = [];
    let score = 0;
    let gameOver = false;
    let frame = 0;

    // ----- Helpers -----
    function hitbox(b) {
      return { x: b.x + HIT_PAD, y: b.y + HIT_PAD, w: b.w - HIT_PAD*2, h: b.h - HIT_PAD*2 };
    }

    function spawnPipe() {
      const minTop = 40;
      const maxTop = cvs.height - GAP - 140;
      const top = Math.max(minTop, Math.min(maxTop, Math.random() * (maxTop - minTop) + minTop));
      pipes.push({ x: cvs.width, top, bottom: top + GAP, passed: false });
    }

    function drawTopPipe(x, height) {
      ctx.fillStyle = PIPE_FILL;
      ctx.strokeStyle = PIPE_OUT;
      ctx.lineWidth = 2;
      ctx.fillRect(x, 0, PIPE_W, height);
      ctx.strokeRect(x, 0, PIPE_W, height);

      const capH = 18;
      ctx.beginPath();
      ctx.moveTo(x, height);
      ctx.quadraticCurveTo(x + PIPE_W/2, height + capH, x + PIPE_W, height);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawBottomPipe(x, y) {
      const h = cvs.height - y;
      ctx.fillStyle = PIPE_FILL;
      ctx.strokeStyle = PIPE_OUT;
      ctx.lineWidth = 2;
      ctx.fillRect(x, y, PIPE_W, h);
      ctx.strokeRect(x, y, PIPE_W, h);

      const capH = 18;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.quadraticCurveTo(x + PIPE_W/2, y - capH, x + PIPE_W, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawPipes() {
      for (const p of pipes) {
        drawTopPipe(p.x, p.top);
        drawBottomPipe(p.x, p.bottom);
      }
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "32px Arial Black";
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 20, 20);
    }

    // ----- Game loop -----
    function update() {
      bird.vy += GRAVITY;
      bird.y += bird.vy;

      if (bird.y + bird.h > cvs.height || bird.y < 0) endGame();

      if (pipes.length === 0 || pipes[pipes.length - 1].x < cvs.width - 300) {
        spawnPipe();
      }

      for (const p of pipes) p.x -= PIPE_SPEED;

      const hb = hitbox(bird);
      for (const p of pipes) {
        const overlapX = hb.x < p.x + PIPE_W && hb.x + hb.w > p.x;
        const hitTop = hb.y < p.top;
        const hitBot = hb.y + hb.h > p.bottom;
        if (overlapX && (hitTop || hitBot)) endGame();
      }

      for (const p of pipes) {
        if (!p.passed && p.x + PIPE_W < hb.x) { p.passed = true; score++; }
      }

      pipes = pipes.filter(p => p.x + PIPE_W > 0);
    }

    function draw() {
      ctx.clearRect(0, 0, cvs.width, cvs.height);
      drawBird();
      drawPipes();
      drawScore();
    }

    function loop() {
      if (gameOver) return;
      update();
      draw();
      frame++;
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      overlay.style.display = "grid";
    }

    function resetGame() {
      bird.vy = 0;
      pipes = [];
      score = 0;
      frame = 0;
      gameOver = false;
      overlay.style.display = "none";
      resize(); // recenter bird
      loop();
    }

    // ----- Controls -----
    cvs.addEventListener("click", () => {
      if (gameOver) resetGame();
      else bird.vy = JUMP;
    });
    cvs.addEventListener("touchstart", e => {
      e.preventDefault();
      if (gameOver) resetGame();
      else bird.vy = JUMP;
    }, { passive: false });
    window.addEventListener("keydown", e => {
      if (e.code === "Space") {
        if (gameOver) resetGame();
        else bird.vy = JUMP;
      }
    });

    // Start game after bird image loads
    birdImg.onload = () => { resize(); loop(); };
  </script>
</body>
</html>
